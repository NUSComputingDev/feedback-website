<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computing Club Feedback</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/4467197cc4.js" crossorigin="anonymous"></script>

    <body>
        <div id="left">
            <div id="container">
                <p id="segment-header">We'd love to hear from you.</p>
                <p id="segment-msg">Feel free to tell us about anything on your mind. <br id="line-break"> We're here for you! Or scroll down for FAQs <i style="padding-left: 4px; font-size: 17px;" class="fas fa-angle-double-down"></i></p>

                <div id="emotions">
                    <p id="question">How are we doing so far?</p>

                    <div id="faces">
                        <p id="sad-face-btn"><i class="far fa-sad-tear"></i></p>
                        <p id="meh-face-btn"><i class="far fa-meh"></i></p>
                        <p id="meh-face-btn"><i class="far fa-meh-blank"></i></p>
                        <p id="smile-face-btn"><i class="far fa-smile"></i></p>
                        <p id="grin-face-btn"><i class="far fa-grin-beam"></i></p>
                    </div>
                </div>
                <br>
                <select id="category">
                    <option value="Pick a top">Pick a topic</option>
                    <option value="General Queries">General Queries</option>
                    <option value="Elections and Recruitment">Elections and Recruitment</option>
                    <option value="Others">Others</option>
                    <option value=""></option>
                </select>
                <br>
                <textarea placeholder="Hey, ComClub! I want a ..." id="feedback-msg"></textarea>
                <br>
                <input type="text" placeholder="Email (optional)" id="email">
                <br>
                <button id="submit-fb">SEND MESSAGE</button>
            </div>
        </div>

        <div id="right"></div>
    </body>
